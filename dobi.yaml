mount=workdir:
  bind: .
  path: /app
mount=dockercli:
  bind: /usr/bin/docker
  path: /usr/bin/docker
image=dev:
  image: image-dev
  context: .
  dockerfile: dev.Dockerfile
image=ci:
  image: image-ci
  context: .
  dockerfile: test.Dockerfile
job=test:
  use: ci
  interactive: true
job=shell:
  use: dev
  interactive: true
  provide-docker: true
  mounts: [workdir, dockercli]